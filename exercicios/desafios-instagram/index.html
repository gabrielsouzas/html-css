<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio CSS Instagram</title>
    <style>
        header {
            background-color: aquamarine;
            display: flex;
        }
        a {
            display: flex;
            margin: 5px;
        }
        ul {
            display: flex;
            margin: 5px;
            padding: 0;
        }
        li {
            display: flex;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">LOGO</a>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>SERVICES</li>
            <li>CONTACT</li>
        </ul>
    </header>
</body>
</html>
