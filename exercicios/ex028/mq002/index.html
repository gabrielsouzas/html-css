<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <!-- 
    Media Types: 
    * screen
    * print
    * all

    Media Features (precisam estar entre parenteses e colocadas depois de um "and")
    * and (orientation:landscape)
    * and (orientation:landscape)
    -->

    <link rel="stylesheet" href="estilos/style.css" media="all">

    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:landscape)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)">

</head>
<body>
    <h1>Media Query</h1>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
