<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
             /* Configurações Globais da CSS */
             height: 100%;
        }

        body { /*Direção em Graus e em seguida são as cores do gradiente*/
            background-image: linear-gradient(45deg, #3198E2,
            #6059C0, #B93590, #E33F5F, #FDD579);
            background-attachment: fixed;
        }
    </style>
</head>
