<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <!-- 
        form {
            -> autocomplete: Liga ou desliga o autocomplete dos campos dentro do formulario (vem ligado automaticamente).
        }
        input {
            -> minlength: Tamanho minimo de caracteres;
            -> maxlength: Tamanho máximo de caracteres;
            -> size: Tamanho de caracteres mostrados por vez (se ultrapassar o sixe ele cria uma rolagem);
            ->  autocomplete: Tem que estar ligado no form para ser usado no input. Ele serve como ajuda para completar campos especificos.
        }
     -->
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
