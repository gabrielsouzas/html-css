<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!--
        input:number {
            min: Valor máximo aceitavel
            max: Valor minimo aceitavel
            step: Valor dos cliques na caixa para aumentar ou diminuir o valor, é usado também parapermitir o uso de casas após a virgula
        }
    -->
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="10" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <!-- Calendário só com o Mês-->
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <!-- Calendário Completo-->
            <input class="calendario" type="date" name="dia" id="idia" value="2020-07-14">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <!-- Hora -->
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
