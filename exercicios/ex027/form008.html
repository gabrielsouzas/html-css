<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Elemento output em formulários</title>
</head>
<body>
    <h1>Formulários - Elemento output em formulários</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="somar()">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="somar()">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        const n1 = document.querySelector('#in1')
        const n2 = document.querySelector('#in2')
        const soma = document.querySelector('#isoma')

        function somar() {
            soma.innerHTML = Number(n1.value) + Number(n2.value)
        }
    </script>
</body>
</html>
