<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de IFrames</title>
    <style>
        /* O CSS sempre vai sobrepor as configurações do iframe */
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando uso de um IFrame</h1>
    <p>Acessando o site do 
        <!-- Um iframe padrão possui 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar</p>

    <p>O site do Google não funciona com iframe por questões de segurança, olha só: <iframe src="https://www.google.com.br" frameborder="0"></iframe></p>

    <p>O repositorio do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="300"><a href="https://gustavoguanabara.github.io" target="_blank">Aqui pode ser colocado um link caso a pagina não autorize a exibição do iframe</a></iframe> é bem legal</p>
</body>
</html>
